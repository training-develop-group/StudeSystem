<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="../js/jQuery v3.4.1.min.js"></script>
		<script src="../js/layui/layui.all.js"></script>
		<script src="js/Audio.js"></script>
		<link rel="stylesheet" href="../js/layui/css/layui.css">
		<link rel="stylesheet" href="../css/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="css/Audio.css">
		
		<title>音频</title>
	</head>
	<body>
		
		<div class="header">
			<p class="logo">Logo</p>
			<div class="serachBox">
				<i class="searchIcon"></i>
				<input type="text" class="layui-input search" />
			</div>
			<div class="user">
				<div class="circular">
					<p class="userText">用户1</p>
				</div>
			</div>
		</div>
		<div class="content">
			<!-- 测试任务 -->
			<div class="Testing">
				测试任务1
			</div>
			
			<!-- 标题栏 -->
				<div class="layui-tab tabHead layui-tab-brief">
					<ul class="layui-tab-title">
						<li class="layui-this">音频学习</li>
						<li>测试</li>
						<div class="colour">
							<div class="File">
								<audio class="frequency" controls="controls">
								  <source src="imgs/song.ogg" type="audio/ogg">
								</audio>
							</div>

						</div>
					</ul>
				</div>
			</div>
			<!-- 评论区 -->
			<div class="box-contents">
						<div class="comment">
			
							<div class="comment-title">学习心得</div>
							<ul class="comment-content" id="contentList">
										<!-- <li>我今天学习了java
											<p class="comment-time">2019-10-21 13:23:55</p>
										</li>
										<hr>
										<li>我今天学习了JavaScript
											<p class="comment-time">2019-10-21 13:23:55</p>
										</li>
										<hr>
										<li>我今天也没有什么想学的
											<p class="comment-time">2019-10-21 13:40:55</p>
										</li>
										<hr> -->
							</ul>
			
						</div>
						<div class="message-board">
								<textarea id="contentOne" class="message-board-content layui-textarea" placeholder="请输入你的内容......"></textarea>
			
						</div>
						<div class="btn-comment">
			
							<button id="btnComment">提交</button>
						</div>
			</div>
			<!--评论区end-->
		</div>
	</body>
</html>
