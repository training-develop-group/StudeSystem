<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="../js/jQuery v3.4.1.min.js"></script>
		<script src="../js/layui/layui.all.js"></script>
		<script src="js/Audio.js"></script>
		<link rel="stylesheet" href="../js/layui/css/layui.css">
		<link rel="stylesheet" href="../css/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="css/Audio.css">
		
		<title>音频</title>
	</head>
	<body>
		
		<div class="header">
			<p class="logo">Logo</p>
			<div class="serachBox">
				<i class="searchIcon"></i>
				<input type="text" class="layui-input search" />
			</div>
			<div class="user">
				<div class="circular">
					<p class="userText">用户1</p>
				</div>
			</div>
		</div>
		<div class="content">
			<!-- 测试任务 -->
			<div class="Testing">
				测试任务1
			</div>

				<div class="layui-tab tabHead layui-tab-brief">
					<ul class="layui-tab-title">
						<li class="layui-this">文档学习</li>
						<li>测试</li>
						<div class="colour">
							<div class="File">
								<audio class="frequency" controls="controls">
								  <source src="imgs/song.ogg" type="audio/ogg">
								</audio>
							</div>
						</div>
					</ul>
				</div>
			</div>
		</div>
