<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/jQuery v3.4.1.min.js"></script>
	<script src="js/layui/layui.all.js"></script>
	<link rel="stylesheet" href="js/layui/css/layui.css">
	<link rel="stylesheet" href="css/common.css">
	<link href="https://fonts.font.im/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/LogIn.css">

	
	<title>登录页</title>
</head>
<body>
<!--这里可以直接写成登陆页面-->
<div class="bg-indistinct">
    <div class="welcome">
		<p class="welcomeText">Welcome</p>
		<p class="learningNetworkText">学 习 网 登 陆</p>
    </div>

    <div class="login-box">
        <div class="inputGroup">
            <div class="inputBox">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" id="user" name="userName" autocomplete="off" placeholder="请输入用户名" value="">
            </div>
            <div class="inputBox">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" id="pwd" name="passWord" autocomplete="off" placeholder="请输入密码" value="">
            </div>
			<div class="errorMsg">
				<p></p>
			</div>
			<div class="btn-box">
			    <button class="layui-btn layui-btn-normal logIn">登 录</button>
			</div>
        </div>
    </div>
</div>

<script src="js/jQuery%20v3.4.1.min.js"></script>
<script src="js/layui/layui.all.js"></script>
<script src="js/address.js"></script>
<script src="js/common.js" charset="utf-8"></script>
<script src="js/LogIn.js" charset="utf-8"></script>
</body>
</html>
