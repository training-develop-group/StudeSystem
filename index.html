<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jQuery v3.4.1.min.js"></script>
    <script src="js/layui/layui.all.js"></script>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="stylesheet" href="css/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">

    <title>登录页</title>
	<style>
			body{
		        background-image: url('imgs/LogBackground.png');
				background-repeat:no-repeat;
				background-size:100%;
		    }
		    .bg-indistinct{
		        position: fixed;
		        width: calc(100% - 75%);
		        height: 285px;
		        margin-top: 375px;
				margin-left: 37.5%;
		        background: rgba(225, 225, 225, 0.3);
				border-radius: 10px;
		    }
		    .login-box {
		        position: fixed;
		        width: 350px;
		        height: 405px;
		        bottom: 0;
		        left: 0;
		        right: 0;
		        top: 241px;
		        margin: 0 auto;
		    }
		
		    .user-img-box {
		        position: absolute;
		        top: 30px;
		        left: 0;
		        right: 0;
		        margin: 0 auto;
		        width: 80px;
		        height: 80px;
		        border: 2px solid #f6f6f6;
		        border-radius: 50%;
		    }
		
		    .user-img-box img {
		        z-index: -1;
		        width: 100%;
		        height: 100%;
		        border-radius: 50%;
		    }
		
		    .inputGroup {
		        position: absolute;
		        top: 200px;
		        left: 0;
		        right: 0;
		        margin: 0 auto;
		    }
		
		    .btn-box {
		        position: absolute;
		        bottom: 30px;
		        left: 0;
		        right: 0;
		        margin: 0 auto;
		        width: 200px;
		    }
		    .inputBox{
		        width: 100%;
				height: 38px;
		        margin: 0 auto 10px auto;
				background-color: #FFFFFF;
				border-radius: 5px;
		    }
		    .inputBox input{
		       /* width:500px;
				margin-left: -40%;
				top:-80%;
		        height: 38px;
		        border-radius: 7px;
		        background-color: #FFFFFF;
		        color: #a0a0a0;
		        text-align: center;
		        border: 0; */
		    }
		    .inputBox input:focus{
		        border: 1px solid #fff;
		    }
		    .inputBox span{
		        padding: 3px 10px;
		        color: #f6f6f6c2;
		    }
		    .btn-box button {
		        width: 350px;
				margin-left: -76px;
		    }
			.layui-icon-username{
				width: 30px;
				height: 30px;
				margin-left: 10px;
				position: absolute;
				top:11px;
			}
			.layui-icon-password{
				width: 30px;
				height: 30px;
				margin-left: 10px;
				position: absolute;
				top: 59px;
			}
			#user{
				position: absolute;
				margin-left: 40px;
				/* top:10px; */
				width: 305px;
				height: 34px;
				border: 0;
			}
			#pwd{
				position: absolute;
				margin-left: 40px;
				/* top:57px; */
				width: 305px;
				height: 34px;
				border: 0;
			}
		</style>
</head>
<body>
    <!--这里可以直接写成登陆页面-->
	<div class="bg-indistinct">
				<div class="welcome">
					<label style="color: #FFFFFF;font-size: 61px; text-align: center;position: absolute;left: 50%;top: -40%;transform: translate(-50%, -50%);">Welcome</label>
				</div>
	
				<div class="login-box">
					
	
					<div class="inputGroup">
						<div class="inputBox">
							<i class="layui-icon layui-icon-username"></i>
							<input type="text" id="user" name="userName" autocomplete="off" placeholder="请输入用户名" value="001">
						</div>
						<div class="inputBox">
							<i class="layui-icon layui-icon-password"></i>
							<input type="password" id="pwd" name="passWord" autocomplete="off" placeholder="请输入密码" value="123456...">
						</div>
					</div>
	
					<div class="btn-box">
						<button class="layui-btn layui-btn-normal login">Log In</button>
					</div>
				</div>
			</div>
			
			<script src="js/jQuery%20v3.4.1.min.js"></script>
			<script src="js/layui/layui.all.js"></script>
			<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
			<!-- <script src="" type="text/javascript" charset="utf-8"></script> -->
			<script type="text/javascript">
				$(function() {
					$('.login').click(function() {
						window.location.href = "HomePage/HomePage.html";
					});
				});
			</script>
</body>
</html>
