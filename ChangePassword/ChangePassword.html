<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/ChangePassword.css">
    <title>修改密码</title>
</head>
<body>
<div id="header"></div>
<div class="wrapper wrapper-content clearfix">
    <div class="content">
        <div id="title">
            <span>修改密码</span>
            <button type="button" class="layui-btn layui-btn-primary" id="Back">返回</button>
        </div>
        <div class="changePasswordContent">
            <div class="reentry">
                <div class="layui-form-item">
                    <label class="layui-form-label">当前登录密码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="" minlength="6" maxlength="20" autocomplete="off" class="layui-input OriginalPassword" value="">
                    </div>
                </div>
                <div class="layui-form-item confirmNewPassWord">
                    <label class="layui-form-label">新的登录密码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="" minlength="6" maxlength="20" autocomplete="off" class="layui-input NewPassWord" value="">
                    </div>
                    <span class="NewWord hidden">*不能和原密码一样</span>
                </div>
                <div class="layui-form-item confirmNewPassWord">
                    <label class="layui-form-label">确认新的登录密码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="" minlength="6" maxlength="20" autocomplete="off" class="layui-input ConfirmPassWord" value="">
                    </div>
                    <span class="confirmWord ">必须和上面密码保持一致</span>
                    <span class="wrongPassWord hidden">*必须和上面密码保持一致</span>
                </div>
                <span class="confirm" name="confirm">确定</span>
            </div>

        </div>
    </div>
</div>
<div class="back hidden">
    <div class="BackContent">
        您还没有修改完成，是否确认返回？
    </div>
    <div class="ButtonBox">
        <button class="yes">确认</button>
        <button class="no">取消</button>
    </div>
</div>
<script src="../js/jQuery%20v3.4.1.min.js"></script>
<script src="../js/layui/layui.all.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/address.js"></script>
<script src="js/ChangePassword.js" charset="utf-8"></script>
</body>
</html>
