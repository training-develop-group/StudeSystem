<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../js/layui/css/layui.css">
		<link rel="stylesheet" href="../css/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="css/ResourcePage.css">
		<title>ResourcePage</title>
	</head>
	<body>
		<div id="header"></div>
		<div class="wrapper wrapper-content ">
				<div class="title">
					<div class="title-header">
						<span class="title-header-text">统计列表</span>
						<!-- <span><input type="button" class="title-header-btn layui-btn layui-btn-primary" id="uploadFile" value="上传课件"></span> -->
					</div>
				</div>
				<div class="content">
					<table border="0">
						<colgroup>
							<col width="1%">
							<col width="1%">
							<col width="2%">
							<col width="1%">
							<col width="1%">
							<col width="1%">
							<col width="1%">
						</colgroup>
						
						<thead>
							<tr>
								<td>学生姓名</td>
								<td>完成任务总数</td>
								<td>完成微课程任务数</td>
								<td>完成测验任务数</td>
								<td>做题数</td>
								<td>试题正确率</td>
								<td>任务完成率</td>
							</tr>
						</thead>
						<tr>
							<td><a href="#" class="textFileName">小明</a></td>
							<td>2000</td>
							<td>2000</td>
							<td>2000</td>
							<td>2000</td>
							<td>98%</td>
							<td>98%</td>
						</tr>
						<tbody id="contentList">
							
						</tbody>
					</table>
				</div>
				<div id="page" class="page"></div>
			</div>

		<div class="layui-upload" id="popup" style="display: none;">
			<button type="button" class="layui-btn layui-btn-primary changeFile" id="testList">选择文件</button>
			<div class="layui-upload-list">
				<table class="hiddenTableList">
					<colgroup>
					<col width="2%">
					<col width="2%">
					<col width="2%">
					<col width="2%">
					<col width="2%">
					</colgroup>
					<thead>
						<tr>
							<td>文件名</td>
							<td>类型</td>
							<td>大小</td>
							<td>状态</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody id="demoList"></tbody>
				</table>
			</div>
		</div>
		<!-- 视频调用隐藏绑定弹出层 -->
		<div id="hiddenVideo" style="display: none;">
			<video poster="vs.png" controls>
				<source src="http://www.jplayer.org/video/m4v/Incredibles_Teaser.m4v" type="video/mp4">
			</video>
		</div>
		<!-- 音频调用绑定弹出层 -->
		<div id="hiddenAudio" style="display: none;">
			<audio src="audio/song.ogv" controls="controls"></audio>
		</div>
		
		<div id="Doc" style="display: none;">
		</div>
		<div id="testList" hidden="hidden">
			
		</div>
		
		<script src="../js/jQuery v3.4.1.min.js"></script>
		<script src="../js/layui/layui.all.js"></script>
		<script src="../js/layui/layui.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ResourcePage.js"></script>
	</body>
</html>
