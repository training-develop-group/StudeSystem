<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
	
    <link rel="stylesheet" href="css/ExaminationPaperPage.css">
	<!-- <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/> -->


    <title>试卷页</title>
</head>
<body>
	
	<div id="header"></div>
	<div class="wrapper wrapper-content clearfix">
	<div class="content">
		<div id="title">
			<div id="centered">
				<span>试卷列表</span>
				<button type="button" class="layui-btn layui-btn-primary" id="newTestPaper">新建试卷</button>
			</div>
		</div>
		<div id="examinationPaperList">
			<table class="layui-table">
				<!--  colgroup 中定义表格列辐  -->
				<!-- <colgroup>
					<col width="23%">
					<col width="18%">
					<col width="18%">
					<col width="18%">
					<col width="33%">
				</colgroup> -->
				<colgroup>
					<col width="2.5%">
					<col width="2%">
					<col width="2%">
					<col width="2%">
					<col width="3%">
				</colgroup>
				<thead>
					<th>试卷名称</th>
					<th class="middle">试卷状态</th>
					<th class="middle">单选题</th>
					<th class="middle">多选题</th>
					<th>操作</th>
				</thead>
				<tbody id="examinationPaperInformation">
					<tr>
						<td><span class="rename">微课程1</span></td>
						<td class="middle">已发</td>
						<td class="middle">10</td>
						<td class="middle">20</td>
						<td>
							<button type="button" class="layui-btn layui-btn-primary edit">编辑</button>
							<button type="button" class="layui-btn layui-btn-primary selectedTopic">选题</button>
							<button type="button" class="layui-btn layui-btn-primary toView">查看</button>
							<button type="button" class="layui-btn layui-btn-primary delete">删除</button>
						</td>
					</tr>
					<tr>
						<td><span class="rename">微课程2</span></td>
						<td class="middle">未发</td>
						<td class="middle">10</td>
						<td class="middle">20</td>
						<td>
							<button type="button" class="layui-btn layui-btn-primary edit">编辑</button>
							<button type="button" class="layui-btn layui-btn-primary selectedTopic">选题</button>
							<button type="button" class="layui-btn layui-btn-primary toView">查看</button>
							<button type="button" class="layui-btn layui-btn-primary delete">删除</button>
						</td>
					</tr>
					<tr>
						<td><span class="rename">微课程3</span></td>
						<td class="middle">已发</td>
						<td class="middle">10</td>
						<td class="middle">20</td>
						<td>
							<button type="button" class="layui-btn layui-btn-primary edit">编辑</button>
							<button type="button" class="layui-btn layui-btn-primary selectedTopic">选题</button>
							<button type="button" class="layui-btn layui-btn-primary toView">查看</button>
							<button type="button" class="layui-btn layui-btn-primary delete">删除</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
	<div class="footer" style="text-align: center">
		<div id="paging"></div>
	</div>
	</div>

<script src="../js/jQuery v3.4.1.min.js"></script>
<!-- <script src="../js/bootstrap.min.js" type="text/javascript"></script>		 -->
<script src="../js/layui/layui.all.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/common.js"></script>
<script src="../js/clickSort.js"></script>
<script src="../js/address.js"></script>
<script src="js/ExaminationPaperPage.js"></script>
</body>
</html>
