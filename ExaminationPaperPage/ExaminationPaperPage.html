<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">

    <link rel="stylesheet" href="css/ExaminationPaperPage.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/> -->

    <title>试卷页</title>
</head>
<body>
<!--头部-->
<div id="header"></div>
<div class="wrapper wrapper-content clearfix">
    <div class="content">
        <div id="title">
            <div id="centered">
                <span>试卷列表</span>
                <button type="button" class="layui-btn layui-btn-primary" id="newTestPaper">新建试卷</button>
            </div>
        </div>
        <div id="examinationPaperList">
            <table class="layui-table">
                <!--  colgroup 中定义表格列辐  -->
                <colgroup>
                    <col width="3%">
                    <col width="2%">
                    <col width="2%">
                    <col width="2%">
                    <col width="3%">
                </colgroup>
                <thead>
                    <tr>
                        <th>试卷名称</th>
                        <th class="middle">试卷状态</th>
                        <th class="middle">单选题</th>
                        <th class="middle">多选题</th>
                        <th class="operation">操作</th>
                    </tr>
                </thead>
                <tbody id="examinationPaperInformation"></tbody>
            </table>
        </div>
    </div>
</div>
<div class="footer" style="text-align: center">
    <div id="paging"></div>
</div>
<div class="Release hidden" id="addTaskPage">
    <div class="Release_content layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label taskLocation">任务名称</label>
            <div class="Release_name">
                <input type="text" name="resName" required lay-verify="required" placeholder="请输入任务名" maxlength="50"
                       autocomplete="off" class="layui-input taskName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label taskLocation">任务类型</label>
            <div class="layui-input-inline">
                <select name="city" lay-verify="required" id="taskType" lay-filter="fangxiang" disabled="disabled">
                    <option value="3">测试任务</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item spacing">
	          <span class="_search selectPapers">
	            <i class="layui-icon">&#xe602;</i>
	            <span class="chooseTestPaper">选择试卷：</span>
	            <span class="paperAdd"></span>
	          </span>
        </div>
        <div class="layui-form-item spacing">
            <label class="layui-form-label">任务对象</label>
            <span class="_search selectPersonnel">
	            <i class="layui-icon">&#xe602;</i>
	            <span>选择人员</span>
	          </span>
        </div>
        <div class="layui-form-item personls">
            <div class="taskUsers" lay-event="edit"></div>
        </div>
        <div class="layui-form-item timeBox">
            <div class="layui-inline">
                <label class="layui-form-label taskLocation">任务时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="test1" lay-verify="date" placeholder="yyyy-MM-dd"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="test2" lay-verify="date" placeholder="yyyy-MM-dd"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label taskLocation">任务描述</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入描述" class="layui-textarea taskRemark" maxlength="500"
                          style="resize: none;"></textarea>
            </div>
        </div>
    </div>
    <div class="Release_btn">
        <button class="layui-btn layui-btn-normal layui-btn-sm addOk button resourceSelection">确认</button>
    </div>
</div>
<div id="selectPersonnel" style="padding: 20px;" hidden="">
    <div class="iconSearch" style="padding: 3px 10px; float: right; margin: 0 8px 0px 0;"><img src="../imgs/search.jpg"><input
            type="text" class="userNameRetrieval"></div>
    <div id="" class="layui-table layui-form" style="margin: 17px 0 20px 0; background-color: #FFFFFF; ">
        人员名单 <input type="checkbox" class="" lay-skin="primary" lay-filter="Staff" id="checkAll">全选
    </div>
    <div id="selectTaskUsers" class="layui-table layui-form"></div>
    <button type="button"
            class="layui-btn layui-btn-primary layui-btn-sm layui-btn-normal okbtn resourceSelection usersSelectOk">确认
    </button>
</div>

<script src="../js/jQuery v3.4.1.min.js"></script>
<script src="../js/layui/layui.all.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/common.js"></script>
<script src="../js/clickSort.js"></script>
<script src="../js/address.js"></script>
<script src="js/ExaminationPaperPage.js"></script>
</body>
</html>
