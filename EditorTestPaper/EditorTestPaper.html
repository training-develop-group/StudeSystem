<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<!--<link rel="stylesheet" href="../css/css/font-awesome.min.css">-->
		<link rel="stylesheet" href="../js/layui/css/layui.css">
		<link rel="stylesheet" href="../css/common.css">
		<!-- <link rel="stylesheet" type="text/css" href="../../../css/index.css" /> -->
		<!-- <link rel="stylesheet" href="../../../css/bootstrap.min.css" /> -->
		<link rel="stylesheet" href="css/EditorTestPaper.css">

		<title>编辑试卷</title>
	</head>
	<body>
		<div id="header"></div>
		<div class="wrapper wrapper-content clearfix">
			<div class="content">
				<div id="title">
					<div id="centered">
						<span>编辑试卷</span>
						<button type="button" class="layui-btn layui-btn-primary confirmCompletion">确认完成</button>
						<button type="button" class="layui-btn layui-btn-primary" id="saveChanges">保存更改</button>
						<button type="button" class="layui-btn layui-btn-primary" id="newTestPaper">选择试题</button>
						<button type="button" class="layui-btn layui-btn-primary" id="goBack">返回试卷</button>
					</div>
				</div>
				<div class="editorialContent">
					<!-- <button class="confirmCompletion">确认完成</button> -->
					<span class="totalNumberOfQuestions">已选择 <span class="red">0</span> 道试题</span>
					<ul class="mobileFramework clearfix"></ul>
				</div>
			</div>
		</div>
		<div class="footer">
			<div id="paging"></div>
		</div>
		<div id="newlyBuild" style="display: none;">
			<div class="layui-form selectionType">
				<span>类型</span>
				<input type="radio" name="selectionType" value="单选题" title="单选题" class="singleChoiceQuestion" lay-filter="beshared" checked="checked">		<!-- checked="checked" -->
				<input type="radio" name="selectionType" value="多选题" title="多选题" class="multipleChoiceQuestions" lay-filter="beshared">
			</div>
			<div class="subject">
				<span>题干</span>
				<textarea name="" required lay-verify="required" class="layui-textarea titleInputBox"></textarea>
			</div>
			<div class="layui-form choiceItem">
				<!-- <p class="outerFrame"><input type="radio" lay-skin="primary" name="choiceItem" value="A" title="A"><textarea name="" required lay-verify="required" class="layui-textarea optionA option"></textarea></p>
				<p class="outerFrame"><input type="radio" lay-skin="primary" name="choiceItem" value="B" title="B"><textarea name="" required lay-verify="required" class="layui-textarea optionB option"></textarea></p>
				<p class="outerFrame"><input type="radio" lay-skin="primary" name="choiceItem" value="C" title="C"><textarea name="" required lay-verify="required" class="layui-textarea optionC option"></textarea></p>
				<p class="outerFrame"><input type="radio" lay-skin="primary" name="choiceItem" value="D" title="D"><textarea name="" required lay-verify="required" class="layui-textarea optionD option"></textarea></p> -->
			</div>
			<div class="manageOptions">
				<button class="addOptions"><i class="layui-icon layui-icon-add-circle"></i> 选项</button>
				<button class="deleteOptions"><i class="layui-icon layui-icon-delete delete"></i> 选项</button>
			</div>
			<div class="analysis">
				<span>解析</span>
				<textarea name="" required lay-verify="required" class="layui-textarea parseInputBox"></textarea>
				<p class="hiddenText">单选题最少存在两个选项，多选题最少存在三项</p>
			</div>
			<button type="button" class="layui-btn" id="confirmAdd">确认</button>
		</div>
		<script src="../js/jQuery%20v3.4.1.min.js"></script>
		<script src="../js/layui/layui.all.js"></script>
		<script src="../js/layui/layui.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/clickSort.js"></script>
		<script src="../js/address.js"></script>
		<!-- <script src="../../../js/bootstrap.min.js"></script> -->
		<script src="js/EditortestPaper.js" charset="utf-8"></script>
	</body>

</html>
