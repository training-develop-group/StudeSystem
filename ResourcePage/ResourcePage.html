		<div class="layui-form" style="display: none;" id="addTaskPage">
			<div class="layui-form-item" style=" margin-top: 15px;">
				<div style="margin-left: 50px;">
					<label class="layui-form-label " style="font-size: 16px;">任务名称</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入任务名" autocomplete="off" class="layui-input taskName"
						 style="width: 400px; border-radius: 7px;">
					</div>
				</div>
			</div>
			<div class="layui-form-item" style="width: 300px; margin-left: 50px;">
				<label class="layui-form-label" style="font-size: 16px;">任务类型</label>
				<div class="layui-input-block" style="margin-bottom: 20px;">
					<select name="city" lay-verify="required" id="taskType" lay-filter="fangxiang">
		
					</select>
		
				</div>
				<p class="selectResourcea"><label href=""  class="selectResource">
					 选择资源</label></p>
				<p class="selectPapersa"><label href="" class="selectPapers" value="1">

				<div class="taskUsers">
					
				</div>

							 class="layui-input" style="width:200px; border-radius: 7px; position: absolute; margin-left: 220px; " id="test2">
						</div>
					</div>
				</div>
				<div class="layui-form-item" style=" margin-top: 15px; ">
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label" style="font-size: 16px;">任務描述</label>
						<div class="layui-input-block">
							<textarea name="desc" placeholder="请输入描述" class="layui-textarea taskRemark" style="width:400px ;height: 150px;resize: none;"></textarea>
						</div>
					</div>
				</div>
				<div class="layui-form-item" style=" margin-top: 15px; margin-left: 250px; ">
