<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="../css/css/font-awesome.css"> -->
	<link rel="stylesheet" href="../css/css/font-awesome.min.css">
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/ResourcePage.css">

    <title>资源页</title>
</head>
<body>
	
	<div id="header"></div>
	<div class="wrapper wrapper-content ">
			<div class="title">
				<div class="title-header">
					<span class="title-header-text">资源列表</span>
					<span><input type="button" class="title-header-btn layui-btn layui-btn-primary" id="uploadFile" value="上传课件"></span>
				</div>
			</div>
			<div class="content">
				<table border="0">
					<colgroup>
						<col width="3%">
						<col width="2%">
						<col width="2%">
						<col width="2%">
						<col width="3%">
					</colgroup>
					
					<thead>
						<tr>
							<td>文件名称</td>
							<td>资源状态</td>
							<td>文件类型</td>
							<td>文件大小</td>
							<td>操作</td>
		
						</tr>
					</thead>
					<tr>
						<td><a href="#" class="textFileName">文档</a></td>
						<td>已发布</td>
						<td>文档</td>
						<td>10MB</td>
						<td><a href="#">编辑</a><a href="#">发布</a><a href="#" class="delete">删除</a></td>
					</tr>
					<tr>
						<td><a href="#" class="audioFileName">音频</a></td>
						<td>未发布</td>
						<td>音频</td>
						<td>10MB</td>
						<td><a href="#">编辑</a><a href="#">发布</a><a href="#" class="delete">删除</a></td>
					
					</tr>
					<tr>
						<td><a href="#" class="videoFileName">视频</a></td>
						<td>未发布</td>
						<td>视频</td>
						<td>10MB</td>
						<td><a href="#">编辑</a><a href="#">发布</a><a href="#" class="delete">删除</a></td>
					</tr>
					<tbody id="contentList">
						
					</tbody>
				</table>
			</div>
			<div id="page" class="page" style="text-align: center"></div>
		</div>
	
	<div class="layui-upload" id="popup" style="display: none;">
		<button type="button" class="layui-btn layui-btn-primary changeFile" id="testList">选择文件</button>
		<div class="layui-upload-list">
			<table class="hiddenTableList">
				<colgroup>
				<col width="2%">
				<col width="2%">
				<col width="2%">
				<col width="2%">
				<col width="2%">
				</colgroup>
				<thead>
					<tr>
						<td>文件名</td>
						<td>类型</td>
						<td>大小</td>
						<td>状态</td>
						<td>操作</td>
					</tr>
				</thead>
				<tbody id="demoList"></tbody>
			</table>
		</div>
		<!-- <button type="button" class="layui-btn" id="testListAction">开始上传</button> -->
	</div>
	<!-- 视频调用隐藏绑定弹出层 -->
	<div id="hiddenVideo" style="display: none;">
		<video poster="vs.png" controls id="suspend">
			<source src="http://www.jplayer.org/video/m4v/Incredibles_Teaser.m4v" type="video/mp4">
		</video>
	</div>
	<!-- 音频调用绑定弹出层 -->
	<div id="hiddenAudio" style="display: none;">
		<audio src="audio/song.ogv" controls="controls" class="Audio"></audio>
	</div>
	
	<div id="Doc" style="display: none;">
		<!-- <embed src="text/world.doc" type="application/vnd.sealed.doc" width="100%" height="100%"> -->
	</div>
	<!-- <iframe src="text/world.docx" width="500" height="500"></iframe> -->
	<!-- <iframe src="html:\\CLOUDEASY-PC\share\新建文件夹\world.docx"  width="500" height="500"></iframe> -->
	<div id="testList" hidden="hidden">
		
	</div>

<script src="../js/jQuery v3.4.1.min.js"></script>
<script src="../js/layui/layui.all.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/common.js"></script>
<script src="../js/address.js"></script>
<script src="js/ResourcePage.js"></script>
</body>
</html>
