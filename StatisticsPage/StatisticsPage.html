<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../js/layui/css/layui.css">
		<link rel="stylesheet" href="../css/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="css/StatisticsPage.css">
		<title>StatisticsPage</title>
	</head>
	<body>
		<div id="header"></div>
		<div class="wrapper wrapper-content ">
				<div class="title">
					<div class="title-header">
						<span class="title-header-text">统计列表</span>
					</div>
				</div>
				<div class="content">
					<table border="0">
						<colgroup>
							<col width="12%">
							<col width="15%">
							<col width="10%">
							<col width="15%">
							<col width="10%">
							<col width="13%">
							<col width="13%">
						</colgroup>
						
						<thead>
							<tr>
								<td>学生姓名</td>
								<td>完成任务数</td>
								<td>完成试卷数</td>
								<td>完成试题数</td>
								<td>试题正确率</td>
								<td>任务完成率</td>
							</tr>
						</thead>
						<tr>
							<td class="Centered">小明</td>
							<td class="Centered">2000</td>
							<td class="Centered">2000</td>
							<td class="Centered">2000</td>
							<td class="Centered">98%</td>
							<td class="Centered">98%</td>
						</tr>
						<tbody id="contentList">
							
						</tbody>
					</table>
				</div>
				<div id="page" class="page"></div>
			</div>

		<div class="layui-upload" id="popup" style="display: none;">
			<div class="layui-upload-list">
				<table class="hiddenTableList">
					<colgroup>
					<col width="2%">
					<col width="2%">
					<col width="2%">
					<col width="2%">
					<col width="2%">
					</colgroup>
					<thead>
						<tr>
							<td>文件名</td>
							<td>类型</td>
							<td>大小</td>
							<td>状态</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody id="demoList"></tbody>
				</table>
			</div>
		</div>
		
	
		<div id="testList" hidden="hidden">
			
		</div>
		
		<script src="../js/jQuery v3.4.1.min.js"></script>
		<script src="../js/layui/layui.all.js"></script>
		<script src="../js/layui/layui.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/StatisticsPage.js"></script>
	</body>
</html>
