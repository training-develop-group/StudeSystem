<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/StatisticsPage.css">
    <title>统计页</title>
</head>
<body>
<div id="header"></div>
<div class="wrapper wrapper-content ">
    <div class="title">
        <div class="title-header">
            <span class="title-header-text">统计列表</span>
        </div>
    </div>
    <div class="content">
        <table border="0">
            <colgroup>
                <col width="10%">
                <col width="15%">
                <col width="15%">
                <col width="15%">
                <col width="15%">
                <col width="10%">
            </colgroup>

            <thead>
            <tr class="table-header">
                <th class="Left">学生姓名</th>
                <th class="Centered">完成任务数</th>
                <th class="Centered">完成试卷数</th>
                <th class="Centered">完成试题数</th>
                <th class="Centered">试题正确率</th>
                <th class="Centered">任务完成率</th>
            </tr>
            </thead>

            <tbody id="contentList"></tbody>

        </table>
    </div>
</div>
<!--  主体分页  -->
<div class="footer" style="text-align: center">
    <div id="page" class="page"></div>
</div>

<script src="../js/jQuery v3.4.1.min.js"></script>
<script src="../js/layui/layui.all.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/address.js"></script>
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="js/StatisticsPage.js"></script>

</body>
</html>
