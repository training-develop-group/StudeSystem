<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/TestPage.css">

    <title>测试任务</title>
</head>
<body>
<!--  公共头  -->
<div id="header"></div>
<!--  内容区域  -->
<div class="wrapper wrapper-content">
    <div>
        <div class="con_nav_box">
            <h1 class="nav_title">测试任务</h1>
            <ul class="nav_list clearfix">
                <li >视频学习</li>
                <li class="active">测试</li>
            </ul>
        </div>
        <div class="content">
            <div class="answer_card clearfix">
                <div class="card_left">
                    <p>[答题卡]</p>
                    <ul class="card">
                        <li class="active" data-type="1">1</li>
                        <li data-type="2">2</li>
                        <li data-type="3">3</li>
                    </ul>
                </div>
                <div class="card_right">
                    <div>交卷</div>
                </div>
            </div>

            <ul class="questionCard_box">
                <li class="questionCard" data-type="1" >
                    <p class="questionCard_title"><span class="num">1.</span>
                        <span class="questuon_title">单选题</span>(<span class="fraction">10</span>分)</p>
                    <p class="question_Dry">单选题001</p>
                    <ul class="radio_box">
                        <li><span class="active" data-id="1">A</span><span>1</span></li>
                        <li><span data-id="1">B</span><span>2</span></li>
                        <li><span data-id="1">C</span><span>3</span></li>
                        <li><span data-id="1">D</span><span>4</span></li>
                    </ul>
                    <div class="btn-box clearfix">
                        <button class="layui-btn layui-btn-normal layui-btn-sm next">下一题</button>
                        <button class="layui-btn layui-btn-normal layui-btn-sm previous">上一题</button>
                    </div>
                </li>
                <li class="questionCard hidden" data-type="2">
                    <p class="questionCard_title"><span class="num">1.</span><span
                            class="questuon_title">多选题</span>(<span class="fraction">10</span>分)</p>
                    <p class="question_Dry">多选题001</p>
                    <ul class="checkbox_box">
                        <li><span data-id="1">A</span><span>1</span></li>
                        <li><span data-id="1">B</span><span>2</span></li>
                        <li><span data-id="1">C</span><span>3</span></li>
                        <li><span data-id="1">D</span><span>4</span></li>
                    </ul>
                    <div class="btn-box clearfix">
                        <button class="layui-btn layui-btn-normal layui-btn-sm next">下一题</button>
                        <button class="layui-btn layui-btn-normal layui-btn-sm previous">上一题</button>
                    </div>
                </li>
                <li class="questionCard hidden" data-type="3">
                    <p class="questionCard_title"><span class="num">1.</span><span
                            class="questuon_title">多选题</span>(<span class="fraction">10</span>分)</p>
                    <p class="question_Dry">多选题002多选题002多选题002多选题002多选题002</p>
                    <ul class="checkbox_box">
                        <li><span data-id="1" class="active">A</span><span>1</span></li>
                        <li><span data-id="1">B</span><span>2</span></li>
                        <li><span data-id="1">C</span><span>3</span></li>
                        <li><span data-id="1">D</span><span>4</span></li>
                    </ul>
                    <div class="btn-box clearfix">
                        <button class="layui-btn layui-btn-normal layui-btn-sm next">下一题</button>
                        <button class="layui-btn layui-btn-normal layui-btn-sm previous">上一题</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>


<script src="../js/jQuery v3.4.1.min.js"></script>
<script src="../js/layui/layui.all.js"></script>
<script src="../js/common.js"></script>
<script src="../js/address.js"></script>
<script src="js/TestPage.js"></script>
</body>
</html>
