<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../js/layui/css/layui.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="css/TestPage.css">

		<title>测试任务</title>
	</head>
	<body>
		<!--  公共头  -->
		<div id="header"></div>
		<!--  内容区域  -->
		<div class="wrapper wrapper-content">
			<!-- 用户测试内容盒子 -->
			<div class="taskBox">
				<div class="aaa">
					<div class="con_nav_box">
						<h1 class="nav_title">测试任务</h1>
						<ul class="nav_list clearfix">
							<li class="study active">视频学习</li>
							<li class="measurement">测试</li>
						</ul>
					</div>
					<div>
						<div id="LearnPage" class="LearnContent">
							<div class="doc hidden">
								<iframe src="" width="100%" height="710px"></iframe>
							</div>
							<div class="video hidden">
								<video src="" controls="controls" preload="auto" height="700px" width="100%" id="myVideo"></video>
							</div>
							<div class="audio hidden">
								<audio src="" controls="controls" id="myAudio"></audio>
							</div>
							<div class="test_content hidden">
								
							</div>
						</div>
						<div class="content hidden">

							<div class="answer_card clearfix">
								<div class="card_left">
									<p>[答题卡]</p>
									<ul class="card">
										<li class="active" data-type="1">1</li>
										<li data-type="2">2</li>
										<li data-type="3">3</li>
									</ul>
								</div>
								<div class="card_right">
									<div class="submitTest">交卷</div>
								</div>
							</div>

							<ul class="questionCard_box">

							</ul>

						</div>
					</div>
				
				</div>
			</div>
			<!-- 任务描述 -->
			<div class="taskRemarkBox">
				<p class="taskRemarktitle">任务描述</p>
				<p class="taskRemarkContent"></p>
			</div>
			
			<!-- 心得列表盒子 -->
			<div class="experienceListBox hidden">
				<p class="experienceTitle">心得学习</p>
				<div class="addExperience clearfix ">
					<textarea class="textExperience" maxlength="2000"></textarea>

					<button class="layui-btn layui-btn-normal layui-btn-sm add">提交</button>
					<span class="textNumBox"><span class="textNum">0</span>/2000字</span>

				</div>
				<ul class="experienceList">
					<!--  <li class="List">
	           <!-- <p></p>
	            <p class="time"><span>2019/10/10</span><span>1:10</span></p> -->
					<!-- </li> -->
				</ul>

				<div id="page" style="margin-top: 70px; margin-left: 35%;"></div>
			</div>
		</div>


		<script src="../js/jQuery v3.4.1.min.js"></script>
		<script src="../js/layui/layui.all.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/address.js"></script>
		<script src="js/TestPage.js"></script>
	</body>
</html>
