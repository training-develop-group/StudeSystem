<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- <link rel="stylesheet" href="../css/css/font-awesome.css"> -->
		<!--<link rel="stylesheet" href="../css/css/font-awesome.min.css">-->
		<link rel="stylesheet" href="../js/layui/css/layui.css">
		<link rel="stylesheet" href="../css/index.css">
		<link rel="stylesheet" href="../css/common.css">

		<!-- <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/> -->
		<link rel="stylesheet" href="css/TaskPage.css">
		<title>任务页</title>

	</head>
	<body>
		<!-- 头部 -->
		<div id="header"></div>
		<!-- 头部end -->
		<!-- 内容 -->
		<div class="wrapper wrapper-content ">
			<div class="box">
				<!-- 功能栏 -->
				<div class="headline">
					<span>任务列表</span>
					<button type="button" class="layui-btn layui-btn-primary releasTeask">新建任务</button>
					<!-- <button type="button" class="releasTeask" style=" border-radius :3px;height: 30px;width: 90px; float: right; margin-right: 20px; background-color: #FFFFFF; color: blue; line-height: 30px; margin-top: 10px; height: 38px;">发布任务</button> -->
				</div>
				<!-- 功能栏end-->
				<!-- 操作內容 -->
				<div class="content">
					<div class="layui-form" style="padding: 1px 35px;">
						<table class="layui-table" style="text-align: center; ">
							<colgroup>
								<col width="20%">
								<col width="10%">
								<col width="40%">
								<col width="40%">
							</colgroup>
							<thead>
								<tr style="margin-top: -10px; ">
									<th style="text-align: center; float: left; font-weight:bold">任务名称</th>
									<th style="text-align: center;font-weight:bold">任务类型</th>
									<th style="text-align: center;font-weight:bold">任务时间</th>
									<th style="text-align: center; float: left; margin-left: 24px;font-weight:bold">操作</th>
								</tr>
							</thead>
							<tbody id="taskContent">

							</tbody>
						</table>
					</div>
				</div>
				<div id="Page" style="text-align: center;"></div>
				<!-- 操作內容end -->
			</div>
		</div>
		<!-- //新建试卷部分 -->
		
		<div class="layui-form" style="display: none; " id="addTaskPage">
			<div class="layui-form-item" style=" margin-top: 25px;">
				<div style="margin-left: 50px;">
					<label class="layui-form-label " style="font-size: 16px;">任务名称</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入任务名" autocomplete="off" class="layui-input taskName"
						 style="width: 420px;">
					</div>
				</div>
			</div>
			<div class="layui-form-item" style="width: 600px; margin-left: 50px;">
				<label class="layui-form-label" style="font-size: 16px;">任务类型</label>
				<div class="layui-input-block" style="margin-bottom: 20px; width:190px;">
					<select name="city" lay-verify="required" id="taskType" lay-filter="fangxiang">

					</select>

				</div>
				<p class="selectResourcea"><label href="" class="selectResource">
						<i class="layui-icon">&#xe602;</i>选择资源</label><span class="resAdd"></span></p>
				<p class="selectPapersa"><label href="" class="selectPapers">
						<i class="layui-icon">&#xe602;</i>选择试卷</label><span class="paperAdd"></span></p>
				<label href="" style="font-size: 16px; margin-left: 40px; ">任务对象</label>
				<label href="" class="selectPersonnel"><i class="layui-icon">&#xe602;</i>选择人员</label><br><br>
				<div class="taskUsers " lay-event="edit">
				</div>
				<div class="layui-form-item" style=" margin-top: 20px;">
					<div>
						<label class="layui-form-label" style="font-size: 16px;">任务时间</label>
						<div class="layui-input-block">
							<input type="text" name="title" required lay-verify="required" placeholder="" autocomplete="off"
							 class="layui-input" style="width:200px; border-radius: 5px; position: absolute;" id="test1"> <i style="position: absolute;margin-left: 207px;margin-top: 10px;">-</i>
							<input type="text" name="title" required lay-verify="required" placeholder="" autocomplete="off"
							 class="layui-input" style="width:200px; border-radius: 5px; position: absolute; margin-left: 220px; " id="test2">
						</div>
					</div>
				</div>
				<div class="layui-form-item" style=" margin-top: 15px; ">
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label" style="font-size: 16px;">任务描述</label>
						<div class="layui-input-block">
							<textarea name="desc" placeholder="请输入描述" class="layui-textarea taskRemark" style="width:420px ;height: 150px;resize: none;"></textarea>
						</div>
					</div>
				</div>
				<div class="Release_btn">
					<!-- <button type="button" class="" style="background-color: #93D1FF; ">确认</button>	 -->
					<button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-btn-normal okbtn addOk button">确认</button>
				</div>
			</div>
		</div>
		
		<!-- 新建任务页面结束(后面还有其他弹窗部分)--------------------------------------------------------- -->
		
		<!-- 选择资源部分------------------------------------- -->
		<div id="selectResource">
			<div style="float: none;  height: 630px;">
				<div style=" margin-top: 10px;">
					<ul class="layui-nav resourceNav">
						<li class="layui-nav-item layui-this selectRes" value="1"><a href="javascript:void(0);">视频资源</a></li>
						<li class="layui-nav-item selectRes" value="3"><a href="javascript:void(0);">文档资源</a></li>
						<li class="layui-nav-item selectRes" value="2"><a href="javascript:void(0);">音频资源</a></li>
						<div style="border: 1px solid #c3c3c3; width: 200px; height: 30px; float: right; padding: 0px; border-radius: 5px;">
							<img src="./../imgs/search.jpg" style="margin-bottom:5px ;">
							<input type="" name="" id="resName" value=""  style="margin-top: 10px; margin-left: 5px;">
						</div>
					</ul>
				</div>
				<div  id="resource" class="clearfix">
				</div>
			</div>
			
			<div id="resPage"></div>
			<div class="site-demo-button Release_btn">
				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-btn-normal okbtn resourceSelection" style="margin: 0;">确认</button>
			</div>
		</div>
		<!-- 选择资源结束----------------------------------------------------- -->
		
		<!-- 选择试卷部分-------------------------------------------------------------- -->
		<div id="selectPapers" hidden="">
			<div class="layui-form" style="padding: 20px; padding-top: 10px;">
				<div style="border: 1px solid #c3c3c3; width: 200px; height: 30px; float: right; padding: 0px; border-radius: 5px;">
					<img src="./../imgs/search.jpg" style="position: relative;top: 0px;">
					<input type="" name="" id="paperName" value=""  style="margin-top: 5px; margin-left: 5px;">
				</div>
				<table class="layui-table" style="text-align: center; ">
					<colgroup>
		
						<col width="25%">
						<col width="25%">
						<col width="25%">
						<col width="25%">
					</colgroup>
					<thead>
						<tr style="margin-top: -10px;">
		
							<th style="text-align: center;">试卷名称</th>
							<th style="text-align: center;">单选题</th>
							<th style="text-align: center;">多选题</th>
							<th style="text-align: center; float: left; margin-left: 20px;">操作</th>
						</tr>
					</thead>
					<tbody id="papgeContent">
		
					</tbody>
				</table>
			</div>
			<div id="paperPage"></div> <!--更改项-->
		</div>
		<!-- 选择试卷结束----------------------------------------------------------------------- -->
		
		<!-- 选择人员部分------------------------------------------------------------------------------- -->
		<div id="selectPersonnel" style="padding: 20px;" hidden="">
			<div class="iconSearch" style="padding: 3px 10px;float: right; "><img src="./../imgs/search.jpg"><input type="text" class="userNameRetrieval"
				 style="width: 150px; height: 30px; "></div>
			<div id="" class="layui-table layui-form" style="margin: 10px 0 30px 0; background-color: #FFFFFF; ">
				人员名单 <input type="checkbox" class="" lay-skin="primary" lay-filter="Staff" id="checkAll">全选
			</div>
			<div  id="selectTaskUsers" class="layui-table layui-form">


			</div>
			<button type="button"  class="layui-btn layui-btn-normal layui-btn-sm layui-btn-normal okbtn usersSelectOk">确认</button>
		</div>
		<!-- 选择人员结束----------------------------------------------------------------- -->
		
		<!-- 新建试卷结束 -->
		
		<!-- 修改任务名部分------------------------------------------------------------------ -->
		<div class="layui-form-item " id="updateTaskName">
			<div>
				<div class="taskNameupdateBox">
					<label class="layui-form-label ">任务名称</label>
					<input type="text" name="title" required lay-verify="required" autocomplete="off" value="" class="layui-input taskNameupdate">
				</div>
				<div class="site-demo-button confirmAdd">
					<button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-btn-normal okbtn">确认</button>
				</div>
				<!-- <button type="button" class="layui-btn layui-btn-primary confirmAdd" style="background-color: rgb(39, 158, 240);margin-left: 237px; margin-top: 20px;">确认</button> -->
			</div>
		</div>
		<!-- 修改任务名结束---------------------------------------------------------------------- -->
		<!-- 查看任务部分(查看按钮)------------------------------------------------------------------------ -->
		<div id="examineTask" hidden="">
			<div class="layui-form">
				<table class="layui-table">
					<colgroup>

						<col width="33%">
						<col width="33%">
						<col width="33%">

					</colgroup>
					<thead>
						<tr style="margin-top: -10px; cursor: default;">

							<th style="text-align: center;">人员名单</th>

							<th style="text-align: center;">类型</th>
							<th style="text-align: center; ">任务得分</th>
						</tr>
					</thead>
					<tbody id="taskUserDegreeCompletion">

					</tbody>
				</table>
			</div>
		</div>
		<!-- 查看任务部分结束--------------------------------------------------------------------------------- -->
		
		

		<script src="../js/jQuery v3.4.1.min.js"></script>
		<!-- <script src="../js/bootstrap.min.js" type="text/javascript"></script>		 -->
		<script src="../js/layui/layui.all.js"></script>
		<script src="../js/layui/layui.js"></script>
		<script src="../js/address.js"></script>
		<script src="../js/common.js"></script>
		<script src="js/TaskPage.js"></script>
	</body>
</html>
